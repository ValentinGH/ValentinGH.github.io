<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="function-input.js"></script>
    <link href="function-input.css" type="text/css" rel="stylesheet" />

    <title>Function inputs</title>
</head>
<body>

    <p><b>Feet to Inches: <span id ="feet-to-inches-display"></span></b></p>
    <p><b>Miles to Feet: <span id ="miles-to-feet-display"></span></b></p>
    <p><b>Area of Circle: <span id ="area-of-circle-display"></span></b></p>
    <p><b>Area of Triangle: <span id ="area-of-triangle-display"></span></b></p>

    <div id ="feet_to_inches">
            <button id="feet-to-inches-action" type="button">Feet to Inches</button>
            <input type="text" name="inputFeettoInches" id="feet-to-inches-input">
            </div>
    <div id ="miles_to_feet">        
            <button id="miles-to-feet-action" type="button"> Miles to Feet</button>
            <input type="text" name="inputMilesToFeet" id="miles-to-feet-input">
            </div>
    
            <div id ="area_of_circle">
            <button id="area-of-circle-action" type="button"> Area of Circle</button>
            <input type="text" name="inputAreaOfCircle" id="area-of-circle-input">
    </div>
    <div id ="area_of_triangle">
            <button id="area-of-triangle-action" type="button">Area of Triangle(Base/Height)</button>
            <input type="text" name="inputBaseOfTriangle" id="base-of-triangle-input">
            <input type="text" name ="inputHeightOfTriangle" id="height-of-triangle-input">
    </div>



    

    
</body>
</html>
